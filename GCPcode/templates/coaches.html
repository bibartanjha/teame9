{% extends 'index.html' %}

{% block head %}
<title>Coaches</title>
{% endblock %}

{% block body %}
<div id="coach_carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {% for coach in coaches_documents %}
        <div class="carousel-item">
            <img src="/static/images/coachespage/{{ coach['Coach Name'] }}.jpeg", alt="No picture found" width="1100" height="500"/>
            <div class="carousel-caption">
                <h3>coach['Coach Name']</h3>
                <h3>coach['Team Name']</h3>
                <h3>coach['Coach Type']</h3>
                <h3>coach['Season']</h3>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#coach_carousel" data-slide="#prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#coach_carousel" data-slide="#next">
        <span class="carousel-control-prev-icon"></span>
    </a>
</div>
{% endblock %}
