{% extends 'index.html' %}

{% block head %}
<title>Coaches</title>
{% endblock %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    .carousel-inner img{
        width: 100%;
        height: 100%;
    }
</style>

{% block body %}
<div id="coach_carousel" class="carousel slide" data-ride="carousel" style="background-color: black;">

    <ul class="carousel-indicators">
        <li data-target="#coach_carousel" data-slide-to="0" class="active"></li>
        <li data-target="#coach_carousel" data-slide-to="1"></li>
        <li data-target="#coach_carousel" data-slide-to="2"></li>
        <li data-target="#coach_carousel" data-slide-to="3"></li>
        <li data-target="#coach_carousel" data-slide-to="4"></li>
        <li data-target="#coach_carousel" data-slide-to="5"></li>
        <li data-target="#coach_carousel" data-slide-to="6"></li>
        <li data-target="#coach_carousel" data-slide-to="7"></li>
        <li data-target="#coach_carousel" data-slide-to="8"></li>
        <li data-target="#coach_carousel" data-slide-to="9"></li>
        <li data-target="#coach_carousel" data-slide-to="10"></li>
        <li data-target="#coach_carousel" data-slide-to="11"></li>
        <li data-target="#coach_carousel" data-slide-to="12"></li>
        <li data-target="#coach_carousel" data-slide-to="13"></li>
        <li data-target="#coach_carousel" data-slide-to="14"></li>
        <li data-target="#coach_carousel" data-slide-to="15"></li>
        <li data-target="#coach_carousel" data-slide-to="16"></li>
        <li data-target="#coach_carousel" data-slide-to="17"></li>
        <li data-target="#coach_carousel" data-slide-to="18"></li>
        <li data-target="#coach_carousel" data-slide-to="19"></li>
        <li data-target="#coach_carousel" data-slide-to="20"></li>
        <li data-target="#coach_carousel" data-slide-to="21"></li>
        <li data-target="#coach_carousel" data-slide-to="22"></li>
        <li data-target="#coach_carousel" data-slide-to="23"></li>
        <li data-target="#coach_carousel" data-slide-to="24"></li>
        <li data-target="#coach_carousel" data-slide-to="25"></li>
        <li data-target="#coach_carousel" data-slide-to="26"></li>
        <li data-target="#coach_carousel" data-slide-to="27"></li>
        <li data-target="#coach_carousel" data-slide-to="28"></li>
        <li data-target="#coach_carousel" data-slide-to="29"></li>
        <li data-target="#coach_carousel" data-slide-to="30"></li>

    </ul>

    <div class="carousel-inner" style="text-align: center;">
        <div class="carousel-item active">
            <img src="/static/images/coachespage/coaches_start_pic.jpeg", alt="No picture found" width="500" height="500"/>
            <div class="carousel-caption">
                <h3>Coaches SlideShow</h3>
            </div>
        </div>
        {% for coach in coaches_documents %}
        <div class="carousel-item">
            <img src="/static/images/coachespage/{{ coach['Coach Name'] }}.jpeg", alt="No picture found" width="500" height="500"/>
            <div class="carousel-caption" style="color: red;">
                <h3>{{coach['Coach Name']}}</h3>
                <h3>{{coach['Team Name']}}</h3>
                <h3>{{coach['Coach Type']}}</h3>
                <h3>{{coach['Season']}}</h3>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#coach_carousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#coach_carousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
<br>
<p style="text-align: center;" style="font-size: 100;"><b>Coaches</b></p>
{% endblock %}
